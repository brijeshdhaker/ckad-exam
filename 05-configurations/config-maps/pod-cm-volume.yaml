apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: cm-volumes
  name: cm-volumes
spec:
  volumes:
  - name: cm-volume
    configMap: 
        name: ckad-configmap
        items:
          - key: dev.properties
            path: dev.properties
          - key: uat.properties
            path: uat.properties
          - key: prod.properties
            path: prod.properties  
  containers:
  - image: nginx
    name: nginx
    resources: {}
    volumeMounts:
    - mountPath: /app/config
      name: cm-volume
      readOnly: true
    env:
      - name: APPNAME
        valueFrom:
          configMapKeyRef: 
            name: ckad-configmap
            key: appame
      - name: PROFILE 
        valueFrom: 
          configMapKeyRef: 
            name: ckad-configmap
            key: profile
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
