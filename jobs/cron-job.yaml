apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: cron-job
spec:
  startingDeadlineSeconds: 17 # The cron job should be terminated if it takes more than 17 seconds to start execution after its schedule
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: cron-job
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - bin/sh
            - -c
            - date; echo Hello from kubernetes cluster
            image: busybox
            name: cron-job
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}

