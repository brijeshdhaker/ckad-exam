apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  volumes:
  - name : myvolume
    emptyDir: {}
  containers:
  - image: nginx
    name: nginx
    resources: {}
    ports:
      - containerPort: 80
        name : http
    volumeMounts:
    - name: myvolume
      mountPath: /usr/share/nginx/html  
  initContainers:
  - image: busybox
    name: busybox
    command: ["/bin/sh", "-c"]
    args: ["wget -O /work-dir/index.html http://neverssl.com/online"]
    resources: {}
    volumeMounts:
    - name: myvolume
      mountPath: /work-dir  
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}