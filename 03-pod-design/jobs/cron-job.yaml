apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: date-job
spec:
  startingDeadlineSeconds: 30  
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: date-job
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - bin/sh
            - -c
            - date; echo Hello from kubernetes cluster
            image: busybox
            name: date-job
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}


